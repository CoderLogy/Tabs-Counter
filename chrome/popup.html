<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Counter</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* This ensures it takes up the full height of the viewport */
        margin: 0;
        /* Remove default body margin */
        text-align: center;
        /* Ensure the text inside is centered horizontally */
    }
    .thermometer{
        width: 100px;
        height: 200px;
        background-color: lightgray;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }
    .thermometer-fill{
        width: 100%;
        background-color: green;
        transition: all 0.5s;
        bottom: 0;
        position: absolute;
        height: 0;
    }
</style>

<body>
    <div class="tabs">
        <h1>Opened Tabs</h1>
        <p id="tab-count">Loading...</p>
        <p id="memory-usage">Loading...</p>
    </div>
    <div class="thermometer">
        <div id="thermometer-fill" class="thermometer-fill">
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
